<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="index.js"></script>
  <script src="/query/queryController.js"></script>
  <title>Tag Angler</title>
</head>
<body ng-app='TagAngler'>
  <div ng-controller='queryController'>
    <div>Placeholder Text</div>
    <form ng-submit="search()">
      <input type="text" ng-model='searchTerm' require></input>
      <input type='submit' value='submit'></input>
    </form>
    <ol>
      <li ng-repeat='tag in list | orderBy: "-count"'>{{ tag.text }} was found {{ tag.count }} times</li>
    </ol>
  </div>
</body>
</html>
