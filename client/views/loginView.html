<div ng-controller='authController'>
  <h2>Login:</h2>
  <form ng-submit="login()">
    <p>Username:</p><input type="text" ng-model='username' required></input>
    <p>Password:</p><input type="password" ng-model='password' required></input>
    <br></br>
    <input type='submit' value='submit'></input>
  </form>
  <ol>
    <li ng-repeat='tag in list | orderBy: "-count"'>"{{ tag.text }}" (Popularity Score: {{ tag.count }})</li>
  </ol>
</div>
