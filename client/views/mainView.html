<div ng-controller='queryController'>
  <h2>Search:</h2>
  <div class='lineup'>
    <form ng-submit="search()">
      <input type="text" ng-model='searchTerm' required></input>
      <input type='submit' value="Get Tags"></input>
    </form>
    <form ng-submit="genCSV()">
      <input type="submit" value="Generate CSV"></input>
    </form>
  </div>
  <p class='csv'>{{ csv }}</p>
  <ol>
    <li ng-repeat='tag in list | orderBy: "-popularity"'>
      "{{ tag.text }}" (Popularity Score: {{ tag.popularity }})
    </li>
  </ol>
</div>
